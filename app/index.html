        <title>Chier.ca</title>

        <meta name="viewport" content="width=device-width">

        <meta property="og:title" content="Chier.ca"/>
        <meta property="og:url" content="http://chier.ca{% if slide %}/{{id}}{% endif %}"/>

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="styles/main.css">
        <script src="scripts/vendor/modernizr.min.js"></script>


        {% autoescape off %}
        <script type="text/javascript">
            {% if slide %}
            var CURRENT_SLIDE = {{slide}};
            {% endif %}
            {% if !slide %}
            var CURRENT_SLIDE = null;
            {% endif %}
        </script>
        {% endautoescape %}

        <!--[if lt IE 7]>

        <div id="page">

            <a href="#" id="previous" class="arrow" {% if !slide %}style="display:none;"{% endif %}>
                <span class="inner"><img src="images/01.png" width="40" height="40" /></span>
                <span class="bg"></span>
            </a>
            <a href="#" id="next" class="arrow">
                <span class="inner"><img src="images/02.png" width="40" height="40" /></span>
                <span class="bg"></span>
            </a>

            <div class="slide slide-current slide-form" {% if slide %}style="left:-100%;"{% endif %}>
                <div id="form" class="center">
                    <form action="" method="post">
                        <div>
                            <strong>&laquo;</strong>
                            <textarea class="medium" maxlength="120"></textarea>
                            <strong>&raquo;</strong>
                        </div>
                        <div class="save" align="center">
                            <button type="button" class="btn btn-big cancel">Annuler</button>
                            <button type="submit" class="btn btn-big btn-primary">Publier</button>
                        </div>
                    </form>
                </div>
            </div>

            <div id="inputTest" class="medium"></div>

        </div>
